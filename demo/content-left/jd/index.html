        <div class="jd-header-box">
            <a href="#" class="icon-logo"></a>
            <form action="#">

                <!-- input要设置 search 才能调出搜索按钮
                    定义能调出搜索按钮的方式

                <input type="search" placeholder="提示"/>

            <a href="#" class="login">登录</a>

    </header>

    <div class="jd-banner">

            <li></li>

        <ul>
            <li>
                <a href="#">
                    <img src="images/nav0.png" alt=""/>
                    <p>分类查询</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav1.png" alt=""/>

            <li>

    <main class="jd-product">
        <section class="jd-product-box jd-secondKill">

                <div class="jd-secondKill-left">
                    <span class="sk-icon"></span>
                    <h4 class="sk-name">掌上秒杀</h4>
                    <div class="sk-time">

                        <span class="num">0</span>

            <div class="product-bot">

                    <li>
                        <a href="">
                            <div class="img-box">
